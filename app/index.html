<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Battle Helper</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.min.js"></script>
  <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-controller="PokeController">
	  <div class="header">
	    <div class="container">
	      <h1>Pokemon Battle Helper</h1>
	      
	      <div class="expandcollapse-item">
	        <div ng-click="active = !active" class="expandcollapse-heading">
	          <p class="description">how this works</p>
	        </div>
	        
	        <div class="slideDown" ng-hide="active">
	          <div class="descriptionContent">
	            <p>stuck grinding? let this help you fight your battles faster.<br> 
	            enter in your opponent's pokemon name and this will tell you which type to battle with.</p>
	          </div>
	        </div>
	      </div>
	      
	    </div>
	  </div>
	  
	  
	  
	  <div class="main">
        <div class="container">
	      <input ng-model="query" class="querybox" placeholder="enter pokemon name">
          <go-button></go-button>
	    </div>
	  </div>
	  <div ng-view></div>

  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="app.js"></script>
  <script src="controllers/PokeController.js"></script>
  <!-- <script src="directives/pokeInfo.js"></script> -->
  <script src="views/pokeInfo.js"></script>
  <script src="directives/goButton.js"></script>
  <script src="services/services.js"></script>
</body>
</html>
